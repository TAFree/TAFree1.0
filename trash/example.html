<html>
<head></head>
<body>
<svg id="svgTag"></svg>

<script>
    var svgElement = document.getElementById ("svgTag");

    var link = document.createElementNS("http://www.w3.org/2000/svg", "a");
    link.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', "http://www.google.com");
    svgElement.appendChild(link);

    var box = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    box.setAttribute("x", 30); 
    box.setAttribute("y", 30);
    box.setAttribute("width", 50);
    box.setAttribute("height", 50);
    box.setAttribute("fill", "blue");
    link.appendChild(box);
    var box2 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    box2.setAttribute("x", 50); 
    box2.setAttribute("y", 50);
    box2.setAttribute("r", 50);
    box2.setAttribute("fill", "blue");
    link.appendChild(box2);

</script>


</body>
</html>
